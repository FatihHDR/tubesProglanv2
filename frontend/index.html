<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial App - UMKM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #3498db;
            --bs-primary-rgb: 52, 152, 219;
        }

        body {
    background: linear-gradient(rgba(52, 152, 219, 0.1), rgba(52, 152, 219, 0.05)), 
                url('https://cdn.hero.page/wallpapers/121fb583-c65c-4988-bd92-06e0e9b0ed2e-minimalist-mountain-peaks-wallpaper-wallpaper-1.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
}

        .login-container, .container-fluid{
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #dashboardContainer {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="container" id="loginPage">
    <div class="login-container">
        <div class="text-center mb-4">
            <h1 class="fw-bold mb-0 fs-2">
                <i class="bi bi-wallet2 me-2 text-primary"></i>Keuangan UMKM
            </h1>
        </div>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input
                        type="text"
                        class="form-control rounded-3"
                        id="username"
                        placeholder="Username"
                        required
                        autocomplete="username"
                >
                <label for="username">
                    <i class="bi bi-person me-2"></i>Username
                </label>
            </div>
            <div class="form-floating mb-4">
                <input
                        type="password"
                        class="form-control rounded-3"
                        id="password"
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                >
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
            </div>
            <div class="d-grid">
                <button
                        type="submit"
                        class="btn btn-lg btn-primary rounded-3"
                >
                    <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                </button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-muted text-decoration-none small">
                Lupa password?
            </a>
        </div>
    </div>
</div>

<!-- Dashboard Utama -->
<div class="container-fluid px-4 py-4" id="dashboardContainer">
    <div class="row g-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="m-0 text-dark fw-bold">Pencatatan Keuangan UMKM</h2>
                <button class="btn btn-outline-danger" id="logoutButton">
                    <i class="bi bi-box-arrow-right me-2"></i>Keluar
                </button>
            </div>
        </div>

        <div class="col-12">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Pemasukan</h6>
                                    <h4 class="text-success fw-bold" id="incomeLabel">Rp 0</h4>
                                </div>
                                <i class="bi bi-arrow-down-circle text-success fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Pengeluaran</h6>
                                    <h4 class="text-danger fw-bold" id="expenseLabel">Rp 0</h4>
                                </div>
                                <i class="bi bi-arrow-up-circle text-danger fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-2">Saldo</h6>
                                    <h4 class="text-primary fw-bold" id="balanceLabel">Rp 0</h4>
                                </div>
                                <i class="bi bi-wallet2 text-primary fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Cari Transaksi" id="searchField">
                                <button class="btn btn-primary" id="searchButton">
                                    <i class="bi bi-search me-2"></i>Cari
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-primary" id="addButton" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">
                                    <i class="bi bi-plus-circle me-2"></i>Tambah
                                </button>
                                <button class="btn btn-outline-danger" id="deleteButton">
                                    <i class="bi bi-trash me-2"></i>Hapus
                                </button>
                                <button class="btn btn-outline-success" id="exportButton">
                                    <i class="bi bi-file-earmark-pdf me-2"></i>Ekspor PDF
                                </button>
                                <button class="btn btn-outline-info" id="emailButton">
                                    <i class="bi bi-envelope me-2"></i>Kirim Email
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <table class="table table-striped" id="transactionTable">
                        <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Deskripsi</th>
                            <th>Pemasukan</th>
                            <th>Pengeluaran</th>
                            <th>Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Data transaksi akan ditambahkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tambah Transaksi Modal -->
<div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="transaksiForm">
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <input type="text" class="form-control" id="deskripsi" required>
                    </div>
                    <div class="mb-3">
                        <label for="pemasukan" class="form-label">Pemasukan</label>
                        <input type="number" class="form-control" id="pemasukan" value="0" min="0">

                    <div class="mb-3">
                        <label for="pengeluaran" class="form-label">Pengeluaran</label>
                        <input type="number" class="form-control" id="pengeluaran" value="0" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-primary" id="saveTransactionButton">Simpan</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS dan Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>

<script>

    const BACKEND_URL = 'http://localhost:3000';

    // Daftar kredensial valid
    const validCredentials = [
        { username: 'admin', password: 'admin123' },
        { username: 'user', password: 'user123' }
    ];

    // Fungsi parsing mata uang
    function parseCurrency(currencyString) {
        return parseFloat(
            currencyString
                .replace('Rp ', '')     // Hapus "Rp "
                .replace(/\./g, '')     // Hapus semua titik
                .replace(',', '.')      // Ganti koma dengan titik
        ) || 0;
    }

    function updateTotals(pemasukan, pengeluaran) {
        const currentIncome = parseCurrency(document.getElementById('incomeLabel').innerText);
        const currentExpense = parseCurrency(document.getElementById('expenseLabel').innerText);

        const newIncome = currentIncome + pemasukan;
        const newExpense = currentExpense + pengeluaran;
        const newBalance = newIncome - newExpense;

        document.getElementById('incomeLabel').innerText = `Rp ${newIncome.toLocaleString('id-ID')}`;
        document.getElementById('expenseLabel').innerText = `Rp ${newExpense.toLocaleString('id-ID')}`;
        document.getElementById('balanceLabel').innerText = `Rp ${newBalance.toLocaleString('id-ID')}`;
    }

    // Fungsi Export PDF
    function exportToPDF() {
        // Cek apakah ada transaksi
        const tableBody = document.querySelector('#transactionTable tbody');
        const rows = tableBody.querySelectorAll('tr');

        if (rows.length === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'Tidak Ada Data',
                text: 'Tidak ada transaksi untuk di-export!'
            });
            return;
        }

        // Ambil informasi keuangan
        const incomeLabel = document.getElementById('incomeLabel').innerText;
        const expenseLabel = document.getElementById('expenseLabel').innerText;
        const balanceLabel = document.getElementById('balanceLabel').innerText;

        // Buat dokumen PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'pt', 'a4');

        // Judul dokumen
        doc.setFontSize(18);
        doc.setTextColor(52, 152, 219); // Warna biru
        doc.text('Laporan Keuangan UMKM', 40, 40);

        // Informasi Ringkasan
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Pemasukan: ${incomeLabel}`, 40, 70);
        doc.text(`Pengeluaran: ${expenseLabel}`, 40, 90);
        doc.text(`Saldo: ${balanceLabel}`, 40, 110);

        // Konversi tabel ke PDF
        doc.autoTable({
            html: '#transactionTable',
            startY: 150,
            theme: 'striped',
            styles: {
                fontSize: 10,
                cellPadding: 5
            },
            headStyles: {
                fillColor: [52, 152, 219],
                textColor: [255, 255, 255]
            }
        });

        doc.save(`Laporan_Keuangan_UMKM_${new Date().toLocaleDateString()}.pdf`);
    }

    // Event listener untuk tombol export
    document.getElementById('exportButton').addEventListener('click', function() {
        Swal.fire({
            title: 'Export Laporan',
            text: 'Apakah Anda ingin mengexport laporan keuangan?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, Export',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                exportToPDF();
            }
        });
    });

    // Fungsi validasi email
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}

function sendEmailWithPDF() {
    console.log('Fungsi sendEmailWithPDF dipanggil');

    // Ambil nilai input
    const emailPenerima = document.getElementById('emailPenerima').value.trim();
    const judulEmail = document.getElementById('judulEmail').value.trim();
    const pesanEmail = document.getElementById('pesanEmail').value.trim();

    // Validasi email
    if (!validateEmail(emailPenerima)) {
        Swal.fire({
            icon: 'error',
            title: 'Email Tidak Valid',
            text: 'Silakan masukkan alamat email yang benar!'
        });
        return;
    }

    // Cek apakah ada transaksi
    const tableBody = document.querySelector('#transactionTable tbody');
    const rows = tableBody.querySelectorAll('tr');

    if (rows.length === 0) {
        Swal.fire({
            icon: 'warning',
            title: 'Tidak Ada Data',
            text: 'Tidak ada transaksi untuk dikirim!'
        });
        return;
    }

    // Generate PDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'pt', 'a4');
    
    // Tambahkan konten PDF
    doc.setFontSize(18);
    doc.setTextColor(52, 152, 219);
    doc.text('Laporan Keuangan UMKM', 40, 40);

    // Informasi Ringkasan
    const incomeLabel = document.getElementById('incomeLabel').innerText;
    const expenseLabel = document.getElementById('expenseLabel').innerText;
    const balanceLabel = document.getElementById('balanceLabel').innerText;

    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Pemasukan: ${incomeLabel}`, 40, 70);
    doc.text(`Pengeluaran: ${expenseLabel}`, 40, 90);
    doc.text(`Saldo: ${balanceLabel}`, 40, 110);

    doc.autoTable({
        html: '#transactionTable',
        startY: 150,
        theme: 'striped',
        styles: {
            fontSize: 10,
            cellPadding: 5
        },
        headStyles: {
            fillColor: [52, 152, 219],
            textColor: [255, 255, 255]
        }
    });

    const pdfBase64 = doc.output('datauristring');

    Swal.fire({
        title: 'Konfirmasi Pengiriman Email',
        text: `Kirim laporan ke ${emailPenerima}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Kirim',
        cancelButtonText: 'Batal'
    }).then((result) => {
        if (result.isConfirmed) {
            // Debug: Log data yang akan dikirim
            console.log('Data yang akan dikirim:', {
                to: emailPenerima,
                subject: judulEmail,
                body: pesanEmail,
                pdfBase64Length: pdfBase64.length
            });

            // Kirim ke backend dengan error handling yang lebih baik
            fetch(`${BACKEND_URL}/api/send-email`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    to: emailPenerima,
                    subject: judulEmail || 'Laporan Keuangan UMKM',
                    body: pesanEmail || 'Terlampir adalah laporan keuangan UMKM',
                    pdfBase64: pdfBase64
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                // Tangani berbagai status response
                if (!response.ok) {
                    // Coba ambil pesan error dari response
                    return response.json().then(errorData => {
                        console.error('Error response:', errorData);
                        throw new Error(errorData.error || 'Gagal mengirim email');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log(' Email berhasil dikirim:', data.messageId);
                Swal.fire({
                    icon: 'success',
                    title: 'Email Terkirim',
                    text: 'Laporan telah berhasil dikirim ke ' + emailPenerima
                });
            })
            .catch(error => {
                console.error('Kesalahan saat mengirim email:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Pengiriman Gagal',
                    text: error.message
                });
            });
        }
    });
}

// Tambahkan event listener untuk tombol kirim email
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM fully loaded');

    // Cari tombol kirim email
    const emailButton = document.getElementById('emailButton');
    const kirimEmailButton = document.getElementById('kirimEmailButton');

    // Log keberadaan tombol
    console.log('Email Button:', emailButton);
    console.log('Kirim Email Button:', kirimEmailButton);

    // Event listener untuk membuka modal
    if (emailButton) {
        emailButton.addEventListener('click', function() {
            console.log('Email button clicked');
            
            // Cek apakah ada transaksi
            const tableBody = document.querySelector('#transactionTable tbody');

            if (rows.length === 0) {

            }

            const kirimEmailModal = new bootstrap.Modal(document.getElementById('kirimEmailModal'));

    if (kirimEmailButton) {
        kirimEmailButton.addEventListener('click', function(event) {

        });
    }
});


    function deleteTransaction(button) {
        const row = button.parentNode.parentNode;
        const pemasukan = parseCurrency(row.cells[2].innerText);
        const pengeluaran = parseCurrency(row.cells[3].innerText);

        row.parentNode.removeChild(row);
        updateTotals(-pemasukan, -pengeluaran);

        Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Transaksi berhasil dihapus!'
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // Ambil elemen-elemen penting
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        if (!loginForm || !loginPage || !dashboardContainer || !usernameInput || !passwordInput) {
            console.error('Salah satu elemen tidak ditemukan!');
            return;
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            if (loginAttempts >= MAX_ATTEMPTS) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Akses Ditolak',
                    text: 'Terlalu banyak percobaan login. Silakan coba lagi nanti.',
                    confirmButtonText: 'Mengerti'
                });
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            const isLoginValid = validCredentials.some(cred =>
                cred.username === username && cred.password === password
            );

            if (isLoginValid) {
                loginAttempts = 0;

                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: `Selamat datang, ${username}!`,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    loginPage.style.display = 'none';

                    dashboardContainer.style.display = 'block';
                });
            } else {
                loginAttempts++;

                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal',
                    text: `Username atau Password Salah! (Percobaan ${loginAttempts}/${MAX_ATTEMPTS})`,
            confirmButtonText: 'Coba Lagi'
        });

        // Tetap di halaman login
        loginPage.style.display = 'flex';
        dashboardContainer.style.display = 'none';

        passwordInput.value = '';
        passwordInput.focus();

        if (loginAttempts >= MAX_ATTEMPTS) {
            Swal.fire({
                icon: 'warning',
                title: 'Akun Diblokir',
                text: 'Terlalu banyak percobaan login. Akun sementara diblokir.',
                confirmButtonText: 'Mengerti'
            });
        }
    }
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
        dashboardContainer.style.display = 'none';
        loginPage.style.display = 'flex';

        loginForm.reset();
    });

    const tambahTransaksiModal = new bootstrap.Modal(document.getElementById('tambahTransaksiModal'));

    document.getElementById('addButton').addEventListener('click', function() {
        tambahTransaksiModal.show();
    });

    document.getElementById('saveTransactionButton').addEventListener('click', function() {
        const tanggal = document.getElementById('tanggal').value;
        const deskripsi = document.getElementById('deskripsi').value;

        const pemasukan = parseFloat(document.getElementById('pemasukan').value) || 0;
        const pengeluaran = parseFloat(document.getElementById('pengeluaran').value) || 0;

        if (!tanggal || !deskripsi) {
            Swal.fire({
                icon: 'warning',
                title: 'Perhatian',
                text: 'Tanggal dan Deskripsi harus diisi!'
            });
            return;
        }

        const transactionTable = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];
        const newRow = transactionTable.insertRow();

        newRow.insertCell(0).innerText = tanggal;
        newRow.insertCell(1).innerText = deskripsi;
        newRow.insertCell(2).innerText = pemasukan > 0 ? `Rp ${pemasukan.toLocaleString('id-ID')}` : '-';
        newRow.insertCell(3).innerText = pengeluaran > 0 ? `Rp ${pengeluaran.toLocaleString('id-ID')}` : '-';
        newRow.insertCell(4).innerHTML = `<button class="btn btn-danger btn-sm" onclick="deleteTransaction(this)">Hapus</button>`;

        updateTotals(pemasukan, pengeluaran);

        Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Transaksi berhasil ditambahkan!'
        });

        document.getElementById('transaksiForm').reset();
        tambahTransaksiModal.hide();
    });
    });
</script>
</body>
</html>
